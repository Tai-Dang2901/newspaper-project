<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Newspaper Homepage</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- SCSS -->
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">My Newspaper</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="HomePage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="NewsPaper-List.html">News Type</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4">
            <img
              src="https://via.placeholder.com/800x400"
              class="card-img-top"
              alt="News Image"
            />
            <div class="card-body">
              <h5 class="card-title">Headline News</h5>
              <p class="card-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
              <a href="NewsPaper-Detail.html" class="btn btn-primary"
                >Read More</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <!-- Sidebar with Latest News -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Latest News</h5>
              <ul class="list-group">
                <li class="list-group-item">News 1</li>
                <li class="list-group-item">News 2</li>
                <li class="list-group-item">News 3</li>
                <li class="list-group-item">News 4</li>
                <li class="list-group-item">News 5</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
      &copy; 2024 My Newspaper. All rights reserved.
    </footer>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
